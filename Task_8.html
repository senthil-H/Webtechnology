<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #clickButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #clickButton:hover {
            background-color: #218838;
        }

        #counterDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Click the Button to Count!</h1>
    <button id="clickButton">Click Me</button>
    <div id="counterDisplay">Button Clicked: 0 times</div>

    <script>
        // Initialize the click count
        let clickCount = 0;

        // Function to update the click count display
        function updateClickCount() {
            clickCount++; // Increment the counter
            document.getElementById('counterDisplay').innerText = 'Button Clicked: ' + clickCount + ' times';
        }

        // Event listener for the button click
        document.getElementById('clickButton').addEventListener('click', updateClickCount);
    </script>

</body>

</html>
