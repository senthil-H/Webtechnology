<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List (Add & Remove Items)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #itemInput {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 200px;
        }

        #addButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #addButton:hover {
            background-color: #218838;
        }

        #itemList {
            margin-top: 30px;
            list-style-type: none;
            padding: 0;
        }

        .listItem {
            margin: 10px 0;
            font-size: 18px;
        }

        .removeButton {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .removeButton:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <h1>Dynamic List - Add & Remove Items</h1>

    <div>
        <input type="text" id="itemInput" placeholder="Enter item">
        <button id="addButton">Add Item</button>
    </div>

    <ul id="itemList">
        <!-- Dynamic list items will appear here -->
    </ul>

    <script>
        // Select elements
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const itemList = document.getElementById('itemList');

        // Function to add item to the list
        function addItem() {
            const itemText = itemInput.value.trim();

            if (itemText === '') {
                alert('Please enter an item.');
                return;
            }

            // Create a list item
            const listItem = document.createElement('li');
            listItem.classList.add('listItem');

            // Create text node for the item
            const textNode = document.createTextNode(itemText);

            // Create remove button
            const removeButton = document.createElement('button');
            removeButton.classList.add('removeButton');
            removeButton.textContent = 'Remove';
            removeButton.onclick = function() {
                itemList.removeChild(listItem); // Remove the list item when clicked
            };

            // Append text and button to the list item
            listItem.appendChild(textNode);
            listItem.appendChild(removeButton);

            // Append the list item to the item list
            itemList.appendChild(listItem);

            // Clear the input field after adding the item
            itemInput.value = '';
        }

        // Event listener to add item when button is clicked
        addButton.addEventListener('click', addItem);

        // Optional: Allow pressing "Enter" to add an item as well
        itemInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addItem();
            }
        });
    </script>

</body>

</html>
